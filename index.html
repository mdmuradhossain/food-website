<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
    <title>Responsive Food Website</title>
  </head>
  <body>
    <a href="" class="scrolltop scroll-top" id="scroll-top">
      <i class="bx bx-chevron-up scrolltop__icon"></i>
    </a>
    <!-- Start Header Section-->
    <header class="l-header scroll-header" id="header">
      <nav class="nav bd-container">
        <a href="#" class="nav__logo">Tasty</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#services" class="nav__link">Services</a>
            </li>
            <li class="nav__item">
              <a href="#menu" class="nav__link">Menu</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact</a>
            </li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>
    <!-- End Header Section-->

    <!-- Start Main Section-->
    <main class="l-main">
      <!-- Start Home Section -->
      <section class="home" id="home">
        <div class="home__container bd-container bd-grid">
          <div class="home__data">
            <h1 class="home__title">Tasty Food</h1>
            <h2 class="home__subtitle">
              Try the best food of <br />
              the week.
            </h2>
            <a href="#" class="button">View Menu</a>
          </div>
          <img src="assets/images/home.png" alt="" class="home__img" />
        </div>
      </section>
      <!-- End Home Section -->

      <!-- Start About Section -->
      <section class="about section bd-container" id="about">
        <div class="about__container bd-grid">
          <div class="about__data">
            <span class="section-subtitle about__initial">About Us</span>
            <h2 class="section-title about__initial">
              We cook the best <br />tasty food
            </h2>
            <p class="about__description">
              We cook the best food in the entire city, with excellent customer
              service, the best meals and at the best price, visit us.
            </p>
            <a href="#" class="button">Explore History</a>
          </div>
          <img src="assets/images/about.jpg" alt="" class="about__img" />
        </div>
      </section>
      <!-- End About Section -->
    </main>
    <!-- End Main Section -->

    <!-- Footer Section-->
    <footer class="footer section bd-container"></footer>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
